name: 📱 Build Android APK - SupaFit

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      PYTHONIOENCODING: utf-8
      PYTHONUTF8: 1
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      LOTTIE_LOGIN: ${{ secrets.LOTTIE_LOGIN }}
      LOTTIE_REGISTER: ${{ secrets.LOTTIE_REGISTER }}

    steps:
    - name: 🧾 Checkout do código
      uses: actions/checkout@v4

    - name: 🐍 Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 📦 Instalar dependências Python do SupaFit
      run: |
        pip install --upgrade pip
        pip install "flet[all]==0.28.3"
        pip install httpx python-dotenv requests supabase flet-lottie flet-video openai groq

    - name: ✅ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.2'
        channel: stable

    - name: 🔎 Verificação do Flutter
      run: flutter doctor -v

    - name: 🔐 Garantir variáveis no ambiente de build
      run: |
        echo "🔸 SUPABASE_URL=$SUPABASE_URL"
        echo "🔸 OPENAI_API_KEY=$OPENAI_API_KEY"

    - name: 🚀 Build APK com Flet
      run: |
        flet build apk \
          --project SupaFit \
          --product "SupaFit" \
          --description "App fitness com IA, gerenciamento de treinos e comunidade" \
          --splash-color "#0A1A2F" \
          --splash-dark-color "#0A1A2F" \
          --compile-app \
          --split-per-abi \
          --no-web-splash \
          --no-ios-splash \
          --no-android-splash

    - name: 📁 Mostrar arquivos gerados
      run: ls -R build/apk || echo "Nenhum arquivo encontrado"

    - name: 📤 Upload do APK
      uses: actions/upload-artifact@v4
      with:
        name: apk-supafit
        path: build/apk/**/*.apk

    - name: ✅ Finalizado!
      run: echo "APK gerado com sucesso! Verifique na aba Actions → Artifacts"
